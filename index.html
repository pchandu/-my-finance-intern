<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/global.css" />
    <title>My Finance Intern</title>
</head>

<body>
    <script src="./dist/main.js"></script>
    <div class="site-container">
        <div class="app-container">
            <div class="company-basic-info">
                <div class="ticket-container">
                    TICKER INPUT FIELD
                    <br/>
                    <input type="text" class="ticker-input"/>
                </div>

                <div class="current-price-container">
                    CURRENT PRICE OUTPUT
                </div>
            </div>

            <div class="social-sentiment-container" >
                SOCIAL SENTIMENT CHART
            </div>

            <div class="wall-street-sentiment-container">
                <div class="analyst-recommendations">
                    ANALYST RECOMMENDATION BREAKDOWN
                </div>
                <div class="price-targets">
                    PRICE TARGET BREAKDOWN
                </div>
                <div class="meaningful-financial-data">
                    FINANCIAL DATA
                    <div class="column-1">
                        A,B,C
                    </div>
                    
                    <div class="column-2">
                        D,E,F
                    </div>
                    
                    <div class="column-3">
                        G,H,I
                    </div>
                </div>
                <div class="earnings-data">
                    NEXT EARNINGS DATE
                </div>
            </div>
        </div>
    </div>
</body>
</html>
